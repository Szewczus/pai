<!DOCTYPE html>
<html lang="en">
<head th:include="layout :: head">
    <script>
        function edit(){

        }
    </script>
</head>
<body>
<div th:include="layout :: navigationPanel"></div>
<form th:action="@{/edit}" method="POST">
    <table>
        <tr>
            <td th:text="UserId" />
            <td th:text="Name" />
            <td th:text="Surname" />
            <td th:text="Login" />
            <td th:text="Password" />
            </br>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.userid}" />
            <td th:text="${user.name}" />
            <td th:text="${user.surname}" />
            <td th:text="${user.login}" />
            <td th:text="${user.password}" />
            <td><button name="action" th:value="${user.login}" type="submit">Edit</button></td>
            <td><button name="delete" th:value="${user.userid}" type="submit">Delete</button></td>
            </br>
        </tr>

    </table>
</form>

</html>
